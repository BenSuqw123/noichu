<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Chain Game</title>
    <link rel="stylesheet" href="ex.css">
</head>
<body>
    <h1>Word Chain Game</h1>
    <div id="game-board">
        <p id="previous-word">No previous word</p>
        <input id="input-field" type="text" placeholder="Enter a word">
        <button id="submit-btn">Submit</button>
        <ul id="word-list"></ul>
        <p id = "player-turn">Player 1's turn</p>
        <div id="score-board">
            <p>Player 1: <span id="player-1-score">0</span></p>
            <p>Player 2: <span id="player-2-score">0</span></p>
        </div>
    </div>

    <script src="noichu.js"></script>
</body>
</html>
